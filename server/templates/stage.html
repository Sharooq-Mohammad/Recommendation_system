<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-overlay {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Adjust the overlay background color and transparency */
            color: #fff; /* Text color for overlay content */
            padding: 20px;
            box-sizing: border-box;
            transition: opacity 0.3s ease-in-out;
        }
    
        .card:hover .card-img-overlay {
            display: flex;
            flex-direction: column;
            justify-content: end;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <!-- <a class="navbar-brand" href="#">Navbar</a> -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-current="page" href="/search?query=">Search</a>
              </li>
              <li class="nav-item">
                <button class="nav-link active position-relative" aria-current="page" onclick="goToStage(event)">
                  Stage
                  <span id="badge" class="position-absolute p-1 bg-danger border border-light rounded-circle" style="display: none;"></span>
                </button>
              </li>
            </ul>
            <form class="d-flex" action="/search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <div class="container">
        <div class="d-flex justify-content-evenly">
            {% for doc in documents %}
            <div class="card position-relative my-3" id="movie-{{ loop.index0 }}">
                <img src="{{ doc.poster }}" class="card-img-top" alt="{{ doc.title }}" height="450px">
                <div class="card-img-overlay">
                    <h5 class="card-title"> {{ doc.title }} </h5>
                    <h6 class="card-subtitle">{{ doc.tagline }}</h6>
                    <button class="btn btn-danger mt-2" type="button" onclick="removeFromStage(`{{ loop.index0 }}`,`{{ doc.title }}`)">Remove from Stage</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <form class="container d-flex justify-content-center my-3" action="/generate">
        {% for doc in documents %}
        <input type="hidden" name="samples" id="movie-input-{{ loop.index0 }}" value="{{ doc.title }}">
        {% endfor %}
        <button class="btn btn-primary" type="submit">Get Recommendations</button>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
<script>

function getStagedMovies() {
  let stagedMoviesStr = localStorage.getItem("staged-movies")
  return stagedMoviesStr ? JSON.parse(stagedMoviesStr) : []
}

function removeFromStage(movieIndex, movieName) {
    let stagedMovies = getStagedMovies()
    let index = stagedMovies.indexOf(movieName)
    if (index < 0) {
        return
    }
    console.log(index, stagedMovies);
    // remove from local storage
    stagedMovies.splice(index, 1)
    localStorage.setItem("staged-movies", JSON.stringify(stagedMovies))

    // remove from UI
    let element = document.querySelector("#movie-" + movieIndex)
    element.remove()

    // remove from form
    element = document.querySelector("#movie-input-" + movieIndex)
    element.remove()

    if (getMoviesShowing() < 1) {
        let anchor = document.createElement("a")
        anchor.href = "/"
        anchor.click()
    }
}

function getMoviesShowing() {
    let count = 0
    for (let i=0; i<3; i++) {
        let element = document.getElementById("movie-"+ i)
        if (element) {
            count += 1
        }
    }
    return count
}

function goToStage(event) {
  let moviesStaged = getStagedMovies()
  let href = "/stage?"
  let params = []
  for (let movieName of moviesStaged) {
    if (movieName) {
      params.push("movies=" + movieName)
    }
  }
  href += params.join("&")
  
  let anchor = document.createElement("a")
  anchor.href = href
  anchor.click()
}

</script>
</html>
