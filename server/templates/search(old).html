<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
    {% for doc in documents %}
        <tr>
            <td> {{ doc.id }} </td>
            <td> {{ doc.title }} </td>
            <!-- <td> <img src="{{ doc.poster }}" alt=" {{ doc.title }}"/> </td> -->
            <td> {{ doc.release_date }} </td>
        </tr>
    {% endfor %}
    </table>

    {% if prev >= 0 and documents|length > 0 %}
    <a href="/search?query={{ query }}&page={{ page }}"><< prev</a>
    {% endif %}

    {% if next > 0 %}
    <a href="/search?query={{ query }}&page={{ next }}">next >></a>
    {% endif %}
</body>
</html>
