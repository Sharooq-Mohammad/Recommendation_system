<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="carousel slide" data-bs-ride="carousel" style="opacity: 0.75;">
        <div class="carousel-inner">
          <div class="carousel-item active vw-100 vh-100">
            <img src="/static/carousel-1.jpg" class="w-100 h-100" alt="carousel image">
          </div>
          <div class="carousel-item vw-100 vh-100">
            <img src="/static/carousel-2.jpg" class="w-100 h-100" alt="carousel image">
          </div>
          <div class="carousel-item vw-100 vh-100">
            <img src="/static/carousel-3.jpg" class="w-100 h-100" alt="carousel image">
          </div>
        </div>
    </div>
    <div class="container fixed-top h-100">
        <div class="d-flex w-100 h-100" >
            <form class="form-inline m-auto w-75" action="/search">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" placeholder="Search for movies..." name="query" aria-label="Search for movies...">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </form>
        </div>
      </div>
