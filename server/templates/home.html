<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="carousel slide" data-bs-ride="carousel" style="opacity: 0.75;">
        <div class="carousel-inner">
          <div class="carousel-item active vw-100 vh-100">
            <img src="/static/carousel-1.jpg" class="w-100 h-100" alt="carousel image">
          </div>
          <div class="carousel-item vw-100 vh-100">
            <img src="/static/carousel-2.jpg" class="w-100 h-100" alt="carousel image">
          </div>
          <div class="carousel-item vw-100 vh-100">
            <img src="/static/carousel-3.jpg" class="w-100 h-100" alt="carousel image">
          </div>
        </div>
    </div>

    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" style="z-index: 5000;">
            <div class="container">
              <!-- <a class="navbar-brand" href="#">Navbar</a> -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-current="page" href="/search?query=">Search</a>
                  </li>
                  <li class="nav-item">
                    <button class="nav-link position-relative" aria-current="page" onclick="goToStage(event)">
                      Stage
                      <span id="badge" class="position-absolute p-1 bg-danger border border-light rounded-circle" style="display: none;"></span>
                    </button>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <div class="container fixed-top h-100">
            <div class="d-flex w-100 h-100" >
                <form class="form-inline m-auto w-75" action="/search">
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" placeholder="Search for movies..." name="query" aria-label="Search for movies..." required="true">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </form>
            </div>
          </div>
        {% if error_msg %}
        <div class="toast-container position-absolute top-0 end-0 mt-4">
            <div id="error-msg" class="toast mx-2 my-4" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body flex-grow-1">{{ error_msg }}</div>
                    <button id="toast-dismiss" type="button" class="m-auto btn-close mx-2" data-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
          
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
<script>

let toastContent = document.querySelector("#error-msg")
let dismissButton = document.querySelector("#toast-dismiss")

if (toastContent) {
    let toast = new bootstrap.Toast(toastContent, {
        autohide: false
    })
    dismissButton.addEventListener('click', ()=> toast.hide())
    toast.show()
}

function getStagedMovies() {
  let stagedMoviesStr = localStorage.getItem("staged-movies")
  return stagedMoviesStr ? JSON.parse(stagedMoviesStr) : []
}

let badge = document.querySelector("#badge")
badge.style.display = getStagedMovies().length > 0 ? 'inline': 'none'

function goToStage(event) {
  let moviesStaged = getStagedMovies()
  let href = "/stage?"
  let params = []
  for (let movieName of moviesStaged) {
    if (movieName) {
      params.push("movies=" + movieName)
    }
  }
  href += params.join("&")
  
  let anchor = document.createElement("a")
  anchor.href = href
  anchor.click()
}
</script>
</html>
