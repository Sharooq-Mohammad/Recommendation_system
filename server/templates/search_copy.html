<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        #search-container {
            text-align: center;
            margin: 20px;
        }

        #search-bar {
            padding: 10px;
            width: 300px;
        }

        #search-button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        #movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .movie-card {
            position: relative;
            background-color: #fff;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            width: 250px;
            height: 320px; /* Adjusted height */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .add-to-cart-button {
            display: none;
            background-color: #4CAF50;
            color: #fff;
            padding: 8px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            transition: opacity 0.3s ease-in-out;
        }

        .movie-card:hover .add-to-cart-button {
            display: block;
        }

        .add-to-cart-button:hover {
            background-color: #45a049;
        }

        .movie-poster {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .movie-title-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            width: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Movie Search</h1>
    </header>

    <div id="search-container">
        <input type="text" id="search-bar" placeholder="Search for movies...">
        <button id="search-button" onclick="searchMovies()">Search</button>
    </div>

    <div id="movie-container"></div>

    <script>
        // Use Jinja to generate dynamic content
        const movies = [
            {% for doc in documents %}
                { 
                    title: "{{ doc['title'] }}",
                    genre: "{{ doc['genre'] }}",
                    year: "{{ doc['release_date'] }}",
                    poster: "{{ doc['poster'] }}" 
                },
                {% if not loop.last %},{% endif %}
            {% endfor %}
        ];

        // Function to render movies
        function renderMovies() {
            const movieContainer = document.getElementById('movie-container');
            movieContainer.innerHTML = '';

            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.classList.add('movie-card');

                movieCard.innerHTML = `
                    <div class="movie-title-overlay">${movie.title}</div>
                    <img src="${movie.poster}" alt="${movie.title}" class="movie-poster">
                    <h3>${movie.title}</h3>
                    <p>${movie.genre} - ${movie.year}</p>
                    <button class="add-to-cart-button" onclick="addToCart('${movie.title}')">Add to Cart</button>
                `;

                movieContainer.appendChild(movieCard);
            });
        }

        // Function to simulate movie search (replace with actual API call)
        function searchMovies() {
            // Simulate API call or fetch movies from the server
            // Update 'movies' array with the search results
            renderMovies();
        }

        // Function to add a movie to the cart
        function addToCart(movieTitle) {
            // Implement cart functionality as needed
            alert(`Added "${movieTitle}" to the cart!`);
        }

        // Initial render on page load
        renderMovies();
    </script>
</body>
</html>
